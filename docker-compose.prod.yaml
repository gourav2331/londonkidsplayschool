services:
  frontend:
    ports:
      - "80:80"
      - "443:443"
    environment:
      - ENABLE_SSL=true
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro

  backend:
    ports: []   # IMPORTANT: do not expose backend publicly on prod

  db:
    ports: []   # IMPORTANT: do not expose DB publicly on prod