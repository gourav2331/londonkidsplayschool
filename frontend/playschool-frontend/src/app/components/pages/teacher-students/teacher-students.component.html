<div class="container-xxl py-5">
    <div class="container">
      <h2 class="mb-4">My Students</h2>
  
      <!-- Add student form -->
      <div class="bg-light rounded p-4 mb-4">
        <h5 class="mb-3">Add New Student</h5>
  
        <form #studentForm="ngForm" (ngSubmit)="onSubmit(studentForm)">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Child Name *</label>
              <input
                type="text"
                class="form-control"
                name="child_name"
                [(ngModel)]="child_name"
                required
              />
            </div>
  
            <div class="col-md-6">
              <label class="form-label">Class *</label>
              <select
                class="form-select"
                name="class_name"
                [(ngModel)]="class_name"
                required
              >
                <option value="" disabled selected>Choose...</option>
                <option>Playgroup</option>
                <option>Nursery</option>
                <option>Junior KG</option>
                <option>Senior KG</option>
              </select>
            </div>
  
            <div class="col-md-3">
              <label class="form-label">Age (Years)</label>
              <input
                type="number"
                class="form-control"
                name="age"
                [(ngModel)]="age"
                min="1"
                max="10"
              />
            </div>
  
            <div class="col-md-9">
              <label class="form-label">Parent Name</label>
              <input
                type="text"
                class="form-control"
                name="parent_name"
                [(ngModel)]="parent_name"
              />
            </div>
  
            <div class="col-md-6">
              <label class="form-label">Phone *</label>
              <input
                type="tel"
                class="form-control"
                name="phone"
                [(ngModel)]="phone"
                required
              />
            </div>
  
            <div class="col-md-6">
              <label class="form-label">Address</label>
              <input
                type="text"
                class="form-control"
                name="address"
                [(ngModel)]="address"
              />
            </div>
  
            <div class="col-12">
              <button type="submit" class="btn btn-primary">
                Add Student
              </button>
            </div>
          </div>
        </form>
  
        <div *ngIf="error" class="alert alert-danger mt-3 py-2">
          {{ error }}
        </div>
        <div *ngIf="success" class="alert alert-success mt-3 py-2">
          {{ success }}
        </div>
      </div>
  
      <!-- List of students -->
      <div class="bg-white rounded p-4 shadow-sm">
        <h5 class="mb-3">Students Enrolled by You</h5>
  
        <div *ngIf="loading">Loading...</div>
        <div *ngIf="!loading && students.length === 0" class="text-muted">
          No students added yet.
        </div>
  
        <div class="table-responsive" *ngIf="!loading && students.length > 0">
          <table class="table table-striped align-middle">
            <thead>
              <tr>
                <th>Child</th>
                <th>Class</th>
                <th>Age</th>
                <th>Parent</th>
                <th>Phone</th>
                <th>Enrolled On</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let s of students">
                <td>{{ s.child_name }}</td>
                <td>{{ s.class_name }}</td>
                <td>{{ s.age || '-' }}</td>
                <td>{{ s.parent_name || '-' }}</td>
                <td>{{ s.phone }}</td>
                <td>{{ s.created_at | date : 'dd MMM, y' }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
