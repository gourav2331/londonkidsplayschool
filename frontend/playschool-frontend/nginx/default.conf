# HTTP server - redirects to HTTPS in production
server {
    listen 80;
    server_name playschoolgopalpur.in www.playschoolgopalpur.in;

    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Production: Redirect to HTTPS
    # Development: Uncomment the location block below and comment out the redirect
    location / {
        return 301 https://$host$request_uri;
    }

